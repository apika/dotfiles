## -- General --
# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Color terminal
set -g default-terminal "screen-256color"

# Show activity in background windows
setw -g monitor-activity on

# Use vi keys
set -gw mode-keys vi

## -- Binds --
# reload config file
bind r source-file ~/.tmux.conf
